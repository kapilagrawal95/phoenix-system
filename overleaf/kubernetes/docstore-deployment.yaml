apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: docstore
  name: docstore
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: docstore
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network: "true"
        io.kompose.service: docstore
        # node: "1"
    spec:
      # schedulerName: chakra
      containers:
        - image: gtato/sharelatex-docstore
          name: docstore
          ports:
            - containerPort: 3016
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 1000m
          volumeMounts:
            - mountPath: /var/lib/mongodb
              name: $DOCSTORE_CLAIMNAME
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: worker
                operator: In
                values:
                - $DOCSTORE_NODE
      volumes:
        - name: $DOCSTORE_CLAIMNAME
          persistentVolumeClaim:
            claimName: $DOCSTORE_CLAIMNAME
status: {}

