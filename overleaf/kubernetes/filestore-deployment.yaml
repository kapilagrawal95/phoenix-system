apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: filestore
  name: filestore
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: filestore
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network: "true"
        io.kompose.service: filestore
        # node: "1"
    spec:
      # schedulerName: chakra
      containers:
        - image: gtato/sharelatex-filestore
          name: filestore
          ports:
            - containerPort: 3009
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 1000m
          volumeMounts:
            - mountPath: /app/data
              name: $FILESTORE_CLAIMNAME
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: worker
                operator: In
                values:
                - $FILESTORE_NODE
      # affinity:
      #   nodeAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 1
      #       preference:
      #         matchExpressions:
      #         - key: disktype
      #           operator: In
      #           values:
      #           - ssd
      volumes:
        - name: $FILESTORE_CLAIMNAME
          persistentVolumeClaim:
            claimName: $FILESTORE_CLAIMNAME
status: {}

