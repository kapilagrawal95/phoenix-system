      labels:
        io.kompose.network/default: "true"
        io.kompose.service: redis
        # node: "1"
    spec:
      # schedulerName: chakra
      containers:
        - image: redis
          name: redis
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: $REDIS_CPU
            limits:
              cpu: $REDIS_CPU
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nodes
                operator: In
                values:
                - $REDIS_NODE
